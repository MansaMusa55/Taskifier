    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="card text-white bg-primary mt-5">
            <div class="card-body">
              <div class="container-fluid">
    
        <div class="row">
           <div class="col-lg-12 text-center">
               <h1>Create Task<span id="taskCount"></span></h1>
           </div>
        </div>
      </div>



      <hr>
      <div class="row">
      <button class="col-6 btn btn-light" type="button" id="createBtn" data-toggle="modal" data-target="#newTaskItem">Create Task</button>
      <button class="col-6 btn btn-danger" type="button" id="deleteBtn" onclick="clearTask()">Delete Task</button>
    </div>
    <div class="row">
      <table class="table table-dark table-striped" id="taskData">
        <thead class="thead-dark">
          <tr>
                <th class="d-none"></th>
                <th>Title</th>
                <th>Created</th>
                <th>Due Date</th>
                <th></th>
          </tr>
        </thead>
        <tbody id="resultsBody">
<!-- Data Goes Here-->
        </tbody>
      </table>
    </div>
    </div>
    </div>
    
    </main>


    <footer class="footer ">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>Samuel Musa</span></strong>
        </div>
      </div>
    </footer>
    <template id="Data-template">
      <tr id="taskRow">
          <td class="d-none" id="idNumber"></td>
          <td id="title"></td>
          <td id="created"></td>
          <td id="dueDate"></td>
          <td id="tdBtn">

            <a onclick="completeTask(this)" class="btn btn-sm btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Mark Task Completed"><i class="text-success fas fa-check"></i></a>
            <a onclick="deleteTask(this)" class="btn btn-sm btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Delete Task"><i class="text-danger fas fa-trash-alt"></i></a>
          </td>
      </tr>
    </template>

    <!-- modal-->
      <div class="modal" id="newTaskItem">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Add New Task</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <div class="modal-body">
                  <form onsubmit="createTask(this)" id="formData">
                    <input type="hidden" name="modalCreate" value="true"/>
                    <div class="form-group">
                        <label for="newTitle">Title:</label>
                        <input type="text" class="form-control" id="newTitle" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                       <label for="newDate">Task Due Date:</label>
                        <input type="date" class="form-control" id="newDate" placeholder="Due Date">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Create</button>
                    </div>
                </form>

              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
      </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
